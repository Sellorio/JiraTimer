<div class="login-form">
  <input type="text" class="hostname" maxlength="50" [(ngModel)]="hostname" placeholder="my-project.atlassian.net" (keyup.enter)="login()">
  <input type="text" class="username" maxlength="50" [(ngModel)]="username" placeholder="username" (keyup.enter)="login()">
  <input type="password" class="password" maxlength="50" [(ngModel)]="password" placeholder="password" (keyup.enter)="login()">
  <button (click)="login()">Connect</button>
</div>
